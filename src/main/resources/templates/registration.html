<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>NA_TORTAH Регистрация</title>
  <link th:href="@{'/css/login.css'}" rel="stylesheet" type="text/css">
</head>
<body>
<section id="forma_reg">
<h3>Регистрация</h3>
<form method="post" th:action="@{/auth/registration}" th:object="${person}">
  <label for="login">Введите логин: </label>
  <input type="text"  th:field="*{login}" placeholder="Введите логин" name="username" id="login">
  <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  <br>
  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <label for="firstname">Как мы можем к Вам обращаться? </label>
 <input type="text"  th:field="*{firstname}" placeholder="Введите имя" name="firstname" id="firstname">
  <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
    <br>
  <label for="birthdate">Дата рождения: </label>
  <input type="date"  th:field="*{birthdate}" placeholder="Дата рождения" name="birthdate" id="birthdate">
  <div style="color: red" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
  <br>
  <label for="email">Адрес электронной почты: </label>
  <input type="email"  th:field="*{email}" placeholder="Эл.почта" name="email" id="email">
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br>
  <label for="phone">Номер телефона: </label>
  <input type="tel"  th:field="*{phone}" placeholder="Номер телефона" name="phone" id="phone">
  <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
  <br>
    <br>
  <input type="submit" value="Зарегистрироваться">
</form>
</section>
</body>
</html>
