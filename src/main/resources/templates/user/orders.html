<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NA_TORTAH Заказы</title>
    <link th:href="@{'/css/index.css'}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div><h1>NA_TORTAH</h1></div>
    <div class="nav_orders">
        <div><a th:href="@{/index}" >На главную</a></div>
        <div><a th:href="@{/cart}" >Корзина</a></div>
        <div><a th:href="@{/orders}" >Заказы</a></div>
        <form method="post" th:action="@{/logout}">
            <input type="submit" value="Выйти из личного кабинета">
        </form>
    </div>
</header>
<h3>Заказы</h3>
<div th:each="order : ${orders}">
    <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
    <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
    <p th:text="'Вес: ' + ${order.getCount()}"></p>
    <p th:text="'Цена за 1кг: ' + ${order.getPrice()}"></p>
    <p th:text="'Дата отдачи торта: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
    <p th:text="'Статус заказа: ' + ${order.getStatus()}"></p>
    <p th:text="'ИТОГО: ' + ${order.getPrice()*order.getCount()}"></p>
    <hr>
</div>
</body>
</html>
